# Prometheus alerting rules for sentiment analysis application
groups:
  - name: sentiment_analysis_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(sentiment_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: sentiment-analysis
        annotations:
          summary: "High error rate detected in sentiment analysis service"
          description: "Error rate is {{ $value }} errors per second"
      
      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(sentiment_request_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          service: sentiment-analysis
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"
      
      # Service down alert
      - alert: ServiceDown
        expr: up{job="sentiment-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: sentiment-analysis
        annotations:
          summary: "Sentiment analysis service is down"
          description: "The sentiment analysis service has been down for more than 1 minute"
      
      # Low model confidence alert
      - alert: LowModelConfidence
        expr: sentiment_model_confidence < 0.5
        for: 10m
        labels:
          severity: warning
          service: sentiment-analysis
        annotations:
          summary: "Model confidence is consistently low"
          description: "Model confidence has been below 50% for the last 10 minutes: {{ $value }}"
      
      # High CPU usage alert
      - alert: HighCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 85%: {{ $value }}%"
      
      # High memory usage alert
      - alert: HighMemoryUsage
        expr: 100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 90
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90%: {{ $value }}%"
      
      # Low request rate (possible issue)
      - alert: LowRequestRate
        expr: rate(sentiment_requests_total[10m]) < 0.01
        for: 30m
        labels:
          severity: info
          service: sentiment-analysis
        annotations:
          summary: "Unusually low request rate"
          description: "Request rate has been very low for 30 minutes: {{ $value }} requests/sec"